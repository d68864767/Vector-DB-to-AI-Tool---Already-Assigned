<!DOCTYPE html>
<html>
<head>
    <title>Article Selection</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="article_selection.js"></script>
</head>
<body>
    <div class="container">
        <h1>Select an Article for Interlinking</h1>
        <form id="articleForm">
            <div class="form-group">
                <label for="articleSelect">Select an article:</label>
                <select id="articleSelect" name="articleSelect">
                    <!-- Options will be dynamically populated by article_selection.js -->
                </select>
            </div>
            <button type="submit" id="selectButton">Select</button>
        </form>
    </div>
</body>
</html>
